<!DOCTYPE html5>
<html>
    <head>
        <title>Example 1</title>
        <meta charset="utf-8"> 
    </head>
    <body>
        <p>
            Напишем программу на языке <strong>С++</strong><br/>
            В качестве примера будем принимать на ввод <strong>переменные</strong><br/>
            &nbsp;&nbsp;<var>a</var>, <var>b</var>, <var>c</var>.<br/>
            Выводом будет <strong>значение выражения</strong> <br/>
            &nbsp;&nbsp;<var>f  = a &#215; b<sup>2</sup>&#8722; c<sup>3</sup> </var><br/>
        </p>
        <code>
            #include &lt;iostream&gt;<br/>
            int main() <br/>
            {<br/>
                &nbsp;&nbsp;int a, b, c;<br/>
                &nbsp;&nbsp;std::cin &gt;&gt; a &gt;&gt; b &gt;&gt; c;<br/>
                &nbsp;&nbsp;int f = a * b * b - c * c * c;<br/>
                &nbsp;&nbsp;std::cout &lt;&lt; f &lt;&lt; std::endl;<br/>
                &nbsp;&nbsp;return 0;<br/>
            }
        </code>
    </body>
</html>
